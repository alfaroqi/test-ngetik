<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Test Ngetik</title>
  </head>
  <body class="bg-dark text-white">
 
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Test Ngetik</h1>
    </header>

    <div class="container text-center">
        <!-- kata dan inputan -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <pc class="lead">Ketik kata yang diberikan di bawah ini dalam 
                    <span class="text-success" id="detik">5</span>
                    Detik:
                </p>
                <h2 class="display-2 mb-5" id="kata-sekarang">hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Mulai mengetik..." id="input-kata" autofocus>
                <h4 class="mt-3" id="pesan"></h4>

                <!-- Waktu dan score -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Waktu Tersisa
                        <h1 class="display-1" id="waktu">5</h1>
                        <span id="waktu">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score: 
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>
                <br><br>
                <div class="col">
                    <h3>Score Tertinggi
                        <span id="score-tertinggi">0</span>
                    </h3>
                </div>
            </div>

                <!-- instruksi -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instruksi</h5>
                            <p>Ketik setiap kata dalam jumlah detik yang diberikan untuk mendapatkan poin, Untuk memutar lagi, 
                                cukup ketik kata saat ini. Skor Anda akan direset kembali</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="js/main.js"></script>
  </body>
</html>
